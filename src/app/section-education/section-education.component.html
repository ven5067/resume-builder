<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
  <div class="my-auto">
    <h2 class="mb-5">Education</h2>

    <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <input type="text"
                   class="form-control" 
                   placeholder="Eg. B.Tech from JNTU University."
                   #eduItem>
          </div>&nbsp;
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-default" (click)="onAddEducation(eduItem.value)">Add</button>
        </div>
    </div>
      <br>

    <ul class="fa-ul mb-0">
      <li *ngFor="let item of eduItems">
        <i class="fa-li fa fa-check"></i>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="row">
      <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-lg outline">Preview Resume <span class="fa fa-file-text-o"></span></button>
      </div>
      <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-lg outline" disabled>Generate Resume</button>
      </div>
      <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-lg outline" disabled>Print Resume <span class="fa fa-print"></span></button>
      </div>
  </div>
</section>
