<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="professional-summary">
  <div class="my-auto">
    <h2 class="mb-5">Professional Summary</h2>

    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Eg. Good exposure to Web/Application servers Tomcat." #summaryItem>
        </div>&nbsp;
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-default" (click)="onAddSummary(summaryItem.value)">Add</button>
      </div>
    </div>
    <br>
    <ul class="fa-ul mb-0">
      <li *ngFor="let item of summary">
        <i class="fa-li fa fa-check"></i>
        {{item}}
      </li>
    </ul>
  </div>
</section>
