<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto">
    <h2 class="mb-5">Technical Skills</h2>

    <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Eg. UI Technologies." [(ngModel)]="item">
          </div>&nbsp;
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary" (click)="onAdd()">Add</button>
        </div>
      </div>
    <tag-input [(ngModel)]='inputItems'></tag-input>
    <br/>

    <div *ngFor="let skill of skills">
      <div class="subheading mb-3">{{skill.item}}</div>
      <ul class="list-inline list-icons" *ngFor="let item of skill.inputItems">
        <li class="list-inline-item">
          <i class="devicons">{{ item }}</i>
        </li>
      </ul>
    </div>
  </div>
</section>
